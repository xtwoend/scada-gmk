<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Sign In</title>
	<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
	<!-- CSS -->
	<link rel="shortcut icon" href="images/favicon.ico" />
	<link href="system/styles/igrX2.css" rel="stylesheet" type="text/css" />

    <style>
        body, html {
			height: 100%;
			background-repeat: no-repeat;
			/* background-image: linear-gradient(rgb(0, 153, 153), rgb(0, 204, 204)); */
			background-image: url(images/login_bg_img.png); 
			background-size: 120%;
		}

		.card-container.card {
			max-width: 350px;
			padding: 40px 40px;
		}

		.btn {
			font-weight: 700;
			height: 36px;
			-moz-user-select: none;
			-webkit-user-select: none;
			user-select: none;
			cursor: default;
		}

		/*
		 * Card component
		 */
		 
		.card {
			background-color: #F7F7F7;
			/* just in case there no content*/
			padding: 20px 25px 30px;
			margin: 0 auto 25px;
			margin-top: 50px;
			/* shadows and rounded borders */
			-moz-border-radius: 2px;
			-webkit-border-radius: 2px;
			border-radius: 2px;
			-moz-box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
			-webkit-box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
			box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
		}
		
		.profile-img-card {
			width: 96px;
			height: 96px;
			margin: 0 auto 10px;
			display: block;
			-moz-border-radius: 50%;
			-webkit-border-radius: 50%;
			border-radius: 50%;
		}

		/*
		 * Form styles
		 */
		.profile-name-card {
			font-size: 16px;
			font-weight: bold;
			text-align: center;
			margin: 10px 0 0;
			min-height: 1em;
		}

		.reauth-email {
			display: block;
			color: #404040;
			line-height: 2;
			margin-bottom: 10px;
			font-size: 14px;
			text-align: center;
			overflow: hidden;
			text-overflow: ellipsis;
			white-space: nowrap;
			-moz-box-sizing: border-box;
			-webkit-box-sizing: border-box;
			box-sizing: border-box;
		}

		.form-signin #inputUser,
		.form-signin #inputPassword {
			direction: ltr;
			height: 44px;
			font-size: 16px;
		}

		.form-signin input[type=email],
		.form-signin input[type=password],
		.form-signin input[type=text],
		.form-signin button {
			width: 100%;
			display: block;
			margin-bottom: 10px;
			z-index: 1;
			position: relative;
			-moz-box-sizing: border-box;
			-webkit-box-sizing: border-box;
			box-sizing: border-box;
		}

		.form-signin .form-control:focus {
			border-color: rgb(104, 145, 162);
			outline: 0;
			-webkit-box-shadow: inset 0 1px 1px rgba(0,0,0,.075),0 0 8px rgb(104, 145, 162);
			box-shadow: inset 0 1px 1px rgba(0,0,0,.075),0 0 8px rgb(104, 145, 162);
		}

		.btn.btn-signin {
			/*background-color: #4d90fe; */
			background-color: rgb(104, 145, 162);
			/* background-color: linear-gradient(rgb(104, 145, 162), rgb(12, 97, 33));*/
			padding: 0px;
			font-weight: 700;
			font-size: 14px;
			height: 36px;
			-moz-border-radius: 3px;
			-webkit-border-radius: 3px;
			border-radius: 3px;
			border: none;
			-o-transition: all 0.218s;
			-moz-transition: all 0.218s;
			-webkit-transition: all 0.218s;
			transition: all 0.218s;
		}

		.btn.btn-signin:hover,
		.btn.btn-signin:active,
		.btn.btn-signin:focus {
			background-color: rgb(0, 204, 204);
		}

		.forgot-password {
			color: rgb(104, 145, 162);
		}

		.forgot-password:hover,
		.forgot-password:active,
		.forgot-password:focus{
			color: rgb(12, 97, 33);
		}
		
		#login-status{
			color: #FF4040;
			text-align: center;
		}
		
		#branding{
			text-align: center;
			margin: 50px 0px 0px 0px;
			color: grey;
			font-style: italic;
		}
    </style>
</head>
<body>
<div class="container">
	<div class="card card-container">
		<!-- <img class="profile-img-card" src="//lh3.googleusercontent.com/-6V8xOA6M7BA/AAAAAAAAAAI/AAAAAAAAAAA/rzlHcD0KYwo/photo.jpg?sz=120" alt="" /> -->
		<img id="profile-img" class="profile-img-card" src="system/images/user.png" />
		<p id="profile-name" class="profile-name-card"></p>
		<form class="form-signin" action="javascript: window.sys_usr_login()">
			<input type="user" id="inputUser" class="form-control" placeholder="" required autofocus>
			<input type="password" id="inputPassword" class="form-control" placeholder="" required>
			<button id = "login" class="btn btn-lg btn-primary btn-block btn-signin" type="submit"></button>
			<div id="login-status"></div>
		</form><!-- /form -->
    <!--
		<p id="branding" class="branding">Powered by Ecava - IGX</p>
    -->
	</div><!-- /card-container -->
</div><!-- /container -->
</body>


<!-- Script -->
<script type="text/javascript" src="system/scripts/igrX2.js"></script>

<script type="text/javascript">
window.onerror = function(msg, url, linenumber) {
    alert('Error message: '+msg+'\nURL: '+url+'\nLine Number: '+linenumber);
    return true;
}

$('#inputUser').attr('placeholder',localization['getLabel'](94));
$('#inputPassword').attr('placeholder',localization['getLabel'](95));
$('#login').html(localization['getLabel'](91));

window.sys_usr_login = function() {
	document.getElementById("login-status").innerHTML = "";
    var uid = document.getElementById("inputUser").value,
        pwd = document.getElementById("inputPassword").value;
	var opt = {'cbfnOnly':true};
    var ret = window['sec_module']['login']( uid, pwd, function(){
		window.location.href = 'index.html';
	}, opt);
    if ((ret == 0) || (ret == "Status 401: Login or password mismatch.")) {
        document.getElementById("login-status").innerHTML = "Incorrect username or password.";
    }
};

</script>
</html>
