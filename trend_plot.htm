<body>
	<div class='trend' data-trend='{"pen":[{"enabled":true,"max":100,"min":0,"name":"Temperature","pens":[{"format":"#.##","name":"Temp LMDM","tag":"temp_lmdm"},{"enabled":false,"format":"#.##","name":"Temp KWTM","tag":"temp_kwtm"}],"unit":"C"},{"enabled":true,"max":100,"min":0,"name":"Level","pens":[{"format":"#.###","name":"Level LMDM","tag":"level_lmdm"}],"unit":"%"},{"enabled":true,"max":100,"min":0,"name":"Weight","pens":[{"format":"###","name":"Weight Cook","tag":"weight_cook"}],"unit":"kg"},{"enabled":true,"max":70,"min":-10,"name":"Miscellaneous","pens":[{"format":"0","name":"Time in Second","tag":"app.currentTime.second"},{"format":"0","name":"Time in Minute","tag":"app.currentTime.minute"},{"format":"0","name":"Time in Hour","tag":"app.currentTime.hour"},{"format":"0","name":"Time in Day","tag":"app.currentTime.day"}],"unit":"-"}],"opt":{"backgroundColor":"white","length":600,"lineWidth":2,"lograte":5000,"maxPen":100,"refLineColor":"black","title":"Temperature"}}'></div>
