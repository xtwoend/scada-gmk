	<style type="text/css">
	
	.fullwidth{
		width: 100%;
		height: 100%;
		background-color: #FFFFFF;
	}
	.content{
		width: 100%;
		height: 600px;
		padding: 5px;
	}

	.content-header{
		width: 100%;
		height: 25px;
	}

	.project-title{

		text-align: center;
		line-height:50px;
		padding-left: 10px;
		color: dark grey;
	}

	.project-title-mini{
		font-size: 20px;
		text-align: center;
		line-height:50px;
		padding-left: 10px;
		color: dark grey;
	}

	.content-alarm{
		width: 100%;
		height: 100%;
		/* #padding-left: 15px;
		#padding-right: 15px; */
	}

	.highlight{
		color: #ffcc00;
	}

	.footer {
	  position: absolute;
	  bottom: 0;
	  width: 100%;
	  height: 100%;
	  background-color: #f5f5f5;
	  z-index: 999;
	}

	#footer {
		overflow: auto;
	}

	.alarm-table{
		left: 0px;
		position:relative;
		min-width: 800px;
	}

	.content-header>h1{
		font-size:18px;
	}
	
	#project-title{
		text-align: left;
		height: 50px;
		overflow-y: hidden;
	}
	
	#project-title-mini{
		text-align: left;
		height: 50px;
		overflow-y: hidden;
	}

	#project-title-mini{
		display:none;
	}
	
	table, th, td {
	   border: 1px solid white;
	}
	
	html, body{
		height: 100%;
	}

	/*
	300% will show 3 menu items in scrollbar,
	500% will show 5 menu items, and so on and so forth.
	*/
	.treeview-menu {
	    max-height: 300%; overflow-y: auto;
	}
	
	@media screen and (max-width:768px){    
		#project-title{
			display:none;
		}
		
		#project-title-mini{
			display:block;
		}
		
		.content-alarm{
			display:none;
		}
		
		/* //.svg-wrapper{
		//	overflow:scroll;
		//	-webkit-overflow-scrolling: touch;
		//} */
		
		.svg-wrapper > embed{
			width: 100%;
			height: 100%;
		}
		
		#logo{
			display:none;
		}
		
		/* #content-wrapper{	
			//padding-top:50px;
		} */
		
		.main-sidebar{	
			padding-top:50px;
		}
		
		.control-sidebar{
			padding-top:50px;
		}
		
		.html-container{
			width: 100%;
			height: 100%;
			overflow: scroll;
			-webkit-overflow-scrolling: touch;
		}
		
		.html-container> iframe{
			min-width: 1000px;
		}
	}
	
	#qr-code-content > canvas{
		padding: 30px;
		display: block;
		margin-left: auto;
		margin-right: auto;
	}
	
	#qr-code-content > img{
		padding: 30px;
		display: block;
		margin-left: auto;
		margin-right: auto;
	}
	
	li > a > span {
		white-space: normal;
	}
	
	</style>

<script type="text/javascript" src="system/scripts/igrX2.js"></script>
<script type="text/javascript">

igrx.time( 60 );

var opt = {};

opt['alarm'] = {
    "mode": "footer",
    "row-per-page": 2, // This number will define how many rows will be shown
    //"row-footer": 2, // If alarm in footer mode, this will define how many rows will be shown in the footer
    "order": "state",  // "state" or "timestamp"
    // "audio": "media/ding.ogg",
    "column": {
        "time_stamp": true,
        "tag_name": false,
        "group_name": true,
        "description": false,
        "message": true,
        "nvalue": true,
        "old_nvalue": true,
        "svalue": false,
        "old_svalue": false,
        "inactive_timestamp": true,
        "ack_timestamp": true,
        "ack_user": false
    },
    "live": true
};

opt['general'] = {
	"force_login": false, // Set to true to force user to login before being able to do anything.
	"no_footer_page": [ "alarm.htm" ] // Array of filenames (string) where footer should not be shown.
};

window['svg_vk_enable'] = false;		// enable or disable the Virtual Keyboard in SVG during set tag
window['svg_vk_autopopup'] = false;		// enable or disable the Virtual Keyboard to automatically popup in SVG during set tag

$(document).ready( function() {
	setTimeout(function(){ 
		window['preload'] = new window['preload']( opt['general'] );
		window['menuHandler'] = new window['menuHandler']( null, function(){});
		
		var index = new window['htmEngine'](document.getElementsByTagName('html')[0]);
		new window.alarm( document.getElementById('footer'), opt['alarm']);
	}, 1000);
});

</script>
