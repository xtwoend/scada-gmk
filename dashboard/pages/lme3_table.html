<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Auto COT Pump</title>
        
        <script type="module" crossorigin src="/assets/vendor.43ede44d.js"></script>
        <script type="module" crossorigin src="/assets/app.bbe1bf3f.js"></script>
        <link rel="stylesheet" href="/assets/app.e371d6a6.css">
    </head>
    <body>
        <div id="app">
            <div class="table-wrapper">
                <log-table
                    url="http://10.10.10.111:9501/table/9/data"
                    export="http://10.10.10.111:9501/table/9/export"
                    title="LME 3 - Data Logger"
                    :headers="[
                        {text: 'Timestamp', value: 'terminal_time', sortable: true},
                        {value: 'data1', text: 'Mill Current (a)'},

                        {value: 'temp_chilled_water_out', text: 'Temperature Chilled Water Out (°C)'},
                        {value: 'chilled_water_in_run', text: 'Chilled Water In Status'},
                        {value: 'chilled_water_in', text: 'Chilled Water In'},
                        {value: 'chilled_water_out_run', text: 'Chilled Water Out Status'},
                        {value: 'chilled_water_out', text: 'Chilled Water Out'},

                    ref="vtable"
                    >
